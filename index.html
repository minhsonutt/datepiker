<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="inp_area">
        <input type="date" data-placeholder="22. 11. 01 화" id="date" required>
        <input type="date" data-placeholder="00:00 AM" id="date" required>
    </div>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input[type="date"]{
            position: relative;
            width: 120px;
            height: 48px;
            padding: 0 12px 0 12px;
            border: 1px solid #e1e1e1;
            border-radius: 12px;
            outline: none;
            -webkit-appearance: none;
            border: none;
            color: transparent;
            background-color: transparent;


            
        }
        input[type="date"]::-webkit-clear-button,
        input[type="date"]::-webkit-inner-spin-button {display: none}
        input[type="date"]::-webkit-calendar-picker-indicator{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            color: transparent;
            cursor: pointer;
        }

        input[type="date"]::before {
            content: attr(data-placeholder);
            width: 100%;
        }
      
        input[type="date"]:valid::before {
            display: none;
        }

        input[data-placeholder]::before {
            color: #bababa;
            font-size: 14px;
        }

        .inp_area {
            border: 1px solid #eceef4;
            width: max-content;
            border-radius: 5px;
        }
    </style>

    <script>
        const input = document.getElementById('date');

        input.addEventListener('input', function() {
            const currentValue = input.value.split('-').join('. ').slice(2);
            input.dataset.placeholder = `${currentValue} 화`;
            input.value = '';
        })
    </script>
</body>
</html>
